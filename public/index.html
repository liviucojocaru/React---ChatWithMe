<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ChatWithMe</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <select class="form-control" id="age" required>
          <option value="" selected disabled>Select your age</option>
          <option value="under 18">Under 18</option>
          <option value="18-25">18-25</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
          <option value="over 45">Over 45</option>
        </select>
      </div>
      <div class="form-group">
        <label>Sex:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="sex" value="male" required />
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="sex" value="female" required />
          <label class="form-check-label">Female</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Start</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="/index.js"></script>
</body>

</html
